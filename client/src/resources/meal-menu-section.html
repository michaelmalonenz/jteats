<template>
  <div class="meal-menu-section" click.delegate="toggleExpand()">
    <div class="meal-menu-section-name">${section.name}</div>
    <div class="meal-menu-item" repeat.for="item of section.menuItems" if.bind="expanded">
      <div>${item.name}</div>
      <div>${item.description}</div>
      <div><span>$</span>${item.price}</div>
      <div>
        <button type="button" class="btn btn-outline-primary" click.delegate="addToOrder($event, item)">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
</template>
