<template>
    <div>
      <div class="user-panel" click.delegate="toggleDropdown()">
        <div class="user-name">${currentUser.name}</div>
        <img class="user-avatar" if.bind="loggedIn" src.bind="currentUser.pictureUrl"
           alt="User avatar" height="24" width="24">
      </div>
      <div if.bind="showDropdown" class="user-panel-dropdown">
        <a href="#" click.delegate="openSettings()">Settings</a>
        <a href="/logout">Logout</a>
      </div>
    </div>
  </template>
