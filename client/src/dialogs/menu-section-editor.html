<template>
  <ux-dialog class="menu-section-editor">
    <ux-dialog-header>
      <p>${header}</p>
    </ux-dialog-header>
    <ux-dialog-body>
      <div class="form-group">
        <label>Section Name</label>
        <input focus-on-attach type="text" class="form-control" value.bind="name">
      </div>
      <div class="form-group mt-4">
        <label>Section Description</label>
        <textarea class="form-control" value.bind="description"></textarea>
      </div>
    </ux-dialog-body>
    <ux-dialog-footer>
      <button type="button" class="btn btn-secondary" click.delegate="close()">Cancel</button>
      <button type="button" class="btn btn-primary" click.delegate="save()">Save</button>
    </ux-dialog-footer>
  </ux-dialog>
</template>
