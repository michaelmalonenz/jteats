<template>
  <ux-dialog class="meal-editor">
    <ux-dialog-header>
      <h2>${heading}</h2>
    </ux-dialog-header>

    <ux-dialog-body>
      <div class="row">
        <div class="col-md-12">
          <date-picker label="Meal Date" value.bind="date" max-date.bind="max"></date-picker>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="form-group">
            <label>Description</label>
            <textarea focus-on-attach class="form-control" value.bind="description" placeholder="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="form-group">
            <label>Restaurant</label>
            <select-dropdown class="form-control" options.bind="menus" value.bind="menu"></select-dropdown>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="form-group">
            <label>Owner</label>
            <select-dropdown class="form-control" options.bind="users" value.bind="owner"></select-dropdown>
          </div>
        </div>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <div class="row dialog-button-row">
        <div class="col-2 delete-icon-container">
          <icon class="delete-icon" icon="fa-trash-can" click.delegate="deleteMeal()" if.bind="id"></icon>
        </div>
        <div class="col-8 offset-2">
          <button type="button" class="btn btn-outline-secondary" click.trigger="close()">Cancel</button>
          <button type="button" class="btn btn-primary" click.trigger="save()">Save</button>
        </div>
      </div>
    </ux-dialog-footer>
  </ux-dialog>
</template>
