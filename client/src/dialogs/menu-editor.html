<template>
  <ux-dialog class="menu-editor">
    <ux-dialog-header>
      <h2>${header}</h2>
    </ux-dialog-header>

    <ux-dialog-body>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group" validation-errors.bind="restaurantErrors">
            <label>Restaurant name</label>
            <input focus-on-attach class="form-control ${restaurantErrors.length ? 'is-invalid' : ''}"
              type="text" value.bind="restaurant & validate" placeholder="Restaurant name">
            <div class="invalid-feedback" repeat.for="errorInfo of restaurantErrors">
              ${errorInfo.error.message}
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" value.bind="description" placeholder="description"></textarea>
          </div>
        </div>
      </div>
    </ux-dialog-body>

    <ux-dialog-footer>
      <div class="row dialog-button-row">
        <div class="col-2 delete-icon-container">
          <icon class="delete-icon" icon="fa-trash-can" click.delegate="deleteMenu()" if.bind="id"></icon>
        </div>
        <div class="col-8 offset-2">
          <button type="button" class="btn btn-outline-secondary" click.trigger="close()">Cancel</button>
          <button type="button" class="btn btn-primary" click.trigger="save()">Save</button>
        </div>
      </div>
    </ux-dialog-footer>
  </ux-dialog>
</template>
